<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login_reg.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-nav">
            <div class="logo">
                <a href="campbuzz_landing.html"><img src="./resources/logo.png" alt="CampusBuzz Logo" class="logo-img"></a>
                <a href="campbuzz_landing.html" class=""><h1>CampusBuzz</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="Calendar.html">Calendar</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="registerForm" class="form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email (@concordia.ca)</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerStudentId">Student ID</label>
                <input type="text" id="registerStudentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="form-switch">Already have an account? <a href="login.html">Login</a></p>
            <p class="form-switch">Register as a student association? <a href="contact.html">Contact us</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
