<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_reg.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-nav">
            <div class="logo">
                <a href="index.html"><img src="./resources/logo.png" alt="CampusBuzz Logo" class="logo-img"></a>
                <a href="index.html" class=""><h1>CampusBuzz</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="Calendar.html">Calendar</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="loginForm" class="form" action="javascript:void(0);">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="form-switch">Don't have an account? <a href="register.html">Register</a></p>
            <h2> </h2>
            <h3> For prototype purposes</h3>
            <p class="form-switch">Use the following credentials for each view type</p>
            <p class="form-switch">For Association view:</p>
            <p class="form-switch">Email: Association@concordia.ca</p>
            <p class="form-switch">Password: Association</p>
            <p class="form-switch"> </p>
            <p class="form-switch">For Student view:</p>
            <p class="form-switch">Email: Student@concordia.ca</p>
            <p class="form-switch">Password: Students</p>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
