<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_reg.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container-nav">
            <div class="logo">
                <h1><a href="campbuzz_landing.html" class="logo">CampusBuzz</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="Calendar.html">Calendar</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#profile">My Profile</a></li>
                <li><a href="campbuzz_landing.html" class="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="form-switch">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
