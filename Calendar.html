<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicon.png">
    <style>
        :root {
            --primary: #800000;
            --primary-light: #a33;
            --primary-dark: #600000;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Navbar */
        .navbar {
            background: #800000;
            color: #fff;
            padding: 30px 0;
        }
        .navbar .logo {
        display: flex; 
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background 0.3s;
        }

        .logo-img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
        }

        .navbar .logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            float: right;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #e6b853;
        }

        .logout {
            background: #ff4d4d;
            color: #fff;
        }

        .logout:hover {
            background: #cc0000;
        }

        .calendar-container {
            max-width: 80%;
            margin: 2rem auto;
            padding: 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 8px 8px 0 0;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .nav-btn:hover {
            background-color: var(--primary-light);
            border-radius: 4px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--white);
            border: 1px solid #ddd;
            border-top: none;
        }

        .calendar-day-header {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            background-color: var(--primary-dark);
            color: var(--white);
        }

        .calendar-day {
            min-height: 125px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            position: relative;
        }

        .calendar-day.inactive {
            background-color: #f9f9f9;
        }

        .date-number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .event-list {
            margin-top: 1.5rem;
            list-style: none;
        }

        .event-item {
            background-color: var(--primary);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .event-item:hover {
            background-color: var(--primary-light);
        }

        @media (max-width: 768px) {
            .calendar-day-header {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .calendar-day {
                min-height: 80px;
            }

            .event-item {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="./resources/logo.png" alt="CampusBuzz Logo" class="logo-img"></a>
                <a href="index.html" class=""><h1>CampusBuzz</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="Calendar.html">Calendar</a></li>
                <li><a href="campbuzz_home.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="index.html" class="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="nav-btn" id="prevMonth">&lt;</button>
                <button class="nav-btn" id="nextMonth">&gt;</button>
            </div>
            <h2 id="currentMonth">September 2023</h2>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <div class="calendar-day-header">Sun</div>
            <div class="calendar-day-header">Mon</div>
            <div class="calendar-day-header">Tue</div>
            <div class="calendar-day-header">Wed</div>
            <div class="calendar-day-header">Thu</div>
            <div class="calendar-day-header">Fri</div>
            <div class="calendar-day-header">Sat</div>
        </div>
    </div>

    <script>
        // Sample events data
        const events = {
            '2024-11-05': [
                { id: 1, title: 'Soldering Workshop', url: 'event.html?id=1' },
                { id: 2, title: 'Halloween Party', url: 'event.html?id=2' }
            ],
            '2024-11-10': [
                { id: 3, title: 'Englympics Competition', url: 'event.html?id=3' }
            ],
            '2024-11-15': [
                { id: 4, title: 'ConUhacks Competition', url: 'event.html?id=4' }
            ],
            '2024-12-02': [
                { id: 5, title: 'CompanyX Plant Tour', url: 'event.html?id=5' },
                { id: 6, title: 'ASP Certification', url: 'event.html?id=6' }
            ]
        };

        class Calendar {
            constructor() {
                this.date = new Date();
                this.currentMonth = this.date.getMonth();
                this.currentYear = this.date.getFullYear();
                
                this.prevMonthBtn = document.getElementById('prevMonth');
                this.nextMonthBtn = document.getElementById('nextMonth');
                this.monthDisplay = document.getElementById('currentMonth');
                this.calendarGrid = document.getElementById('calendarGrid');
                
                this.setupEventListeners();
                this.renderCalendar();
            }

            setupEventListeners() {
                this.prevMonthBtn.addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });

                this.nextMonthBtn.addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
            }

            getMonthDays() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startingDay = firstDay.getDay();
                const totalDays = lastDay.getDate();
                
                return { startingDay, totalDays };
            }

            formatDate(day) {
                return `${this.currentYear}-${String(this.currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }

            renderCalendar() {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                const { startingDay, totalDays } = this.getMonthDays();

               
                this.monthDisplay.textContent = `${months[this.currentMonth]} ${this.currentYear}`;

                
                const headers = document.querySelectorAll('.calendar-day-header');
                this.calendarGrid.innerHTML = '';
                headers.forEach(header => this.calendarGrid.appendChild(header));

                
                for (let i = 0; i < startingDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day inactive';
                    this.calendarGrid.appendChild(emptyDay);
                }

                
                for (let day = 1; day <= totalDays; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';

                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number';
                    dateNumber.textContent = day;
                    dayCell.appendChild(dateNumber);

                  
                    const formattedDate = this.formatDate(day);
                    if (events[formattedDate]) {
                        const eventList = document.createElement('ul');
                        eventList.className = 'event-list';

                        events[formattedDate].forEach(event => {
                            const eventItem = document.createElement('li');
                            eventItem.className = 'event-item';
                            const eventLink = document.createElement('a');
                            eventLink.href = event.url;
                            eventLink.textContent = event.title;
                            eventLink.style.color = 'inherit';
                            eventLink.style.textDecoration = 'none';
                            eventItem.appendChild(eventLink);
                            eventList.appendChild(eventItem);
                        });

                        dayCell.appendChild(eventList);
                    }

                    this.calendarGrid.appendChild(dayCell);
                }
            }
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            new Calendar();
        });
    </script>
</body>
</html>
